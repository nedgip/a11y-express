    <form class="intopia-form" id="intopiaForm">
        <div>
            <label for="intopiaClient">Client</label>
            <input id="intopiaClient" type="text" class="client ff" value="" name="client" ng-model="client">
        </div>
        <div>
            <label for="intopiaProduct">Product</label>
            <input id="intopiaProduct" type="text" class="product ff" value="" name="product">
        </div>
        <div>
            <label for="intopiaWCAG">WCAG</label>
            <select name="wcag" class="wcag ff" id="intopiaWCAG">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <option>A</option>
                <option>AA</option>
                <option>AAA</option>&nbsp;
            </select>
        </div>
        <div>
            <label for="intopiaStartDate">Start date</label>
            <input name="start" id="intopiaStartDate" type="date" class="start ff" value="">
        </div>
        <div>
            <label for="intopiaEndDate">End date</label>
            <input name="end" id="intopiaEndDate" type="date" class="end ff" value="">
        </div>
    </form>

        const form = document.querySelector('#intopiaForm');

        function formObject() {
            fieldArray.forEach(e => {
                const n = e.name
                const v = e.value
                const obj = {
                    n: v
                }
                console.log(obj)
                savedForm.push(obj)
            })
            console.log(savedForm)
        }


        form.addEventListener('keyup', e => {
            if (!e.target.matches('input,select')) { return }
            const name = e.target.name
            const value = e.target.value
            console.log(name)
            console.log(value)
            formObject()
        })
